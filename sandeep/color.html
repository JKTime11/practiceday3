<html>
    <body>
        <p style="background-color: #FFF111;">
            color set using hex value.
        </p>
        <p style="background-color: pink;">
            color set using name.
        </p>
        <p style="background-color: rgb(20,34,153);"> <!-- red, green, blue -->
            color set using rgb value.
        </p>
        <p style="background-color: rgb(20,34,153, 0.7);"> <!-- red, green, blue, alpha -->
            color set using rgba value.
        </p>
        <p style="background-color: hsl(240,100%,75%);"> <!-- hue, saturation, lightness -->
            color set using hsl value.
        </p>
        <p style="background-color: hsla(240,100%,75%, 0.6);"> <!-- hue, saturation, lightness, alpha -->
            color set using hsla value.
        </p>
    </body>
</html>
