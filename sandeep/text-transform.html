<html>
    <head>
        <style>
            p.uppercase {
                text-transform: uppercase;
                color: black;
                text-shadow: 2px 2px red;
            }
            p.lowercase {
                text-transform: lowercase;
                color: blue;
                text-shadow: 2px 2px 5px;
            }
            p.capitalize {
                text-transform: capitalize;
                color: red;
                text-shadow: 2px 5px 2px blue;
            }
        </style>
    </head>
    <body>
        <p class="uppercase">Indian Parliament is in delhi. (Uppercase text transform)</p>
        <p class="lowercase">Indian Parliament is in delhi. (Lowercase text transform)</p>
        <p class="capitalize">Indian Parliament is in delhi. (Capitalize text transform)</p>
    </body>
</html>
